<!DOCTYPE html>
<html lang="en" xmlns:Content-type="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/SignIn.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>Sign In</title>
    <meta name="author" content="Haoyang Ding" />
    <link href="./images/home.png" type="image/x-icon" rel="icon" />
  </head>

  <body>
    <div>
      <div class="SignIn">
        <div class="container-fluid d-flex justify-content-center">
          <div class="signcard">
            <div class="card-header">
              <h3>Sign In</h3>
            </div>
            <div class="card-body">
              <!-- action="/test/signin" method="POST"-->
              <form>
                <div class="containAlert"></div>
                <div class="form-group">
                  <label for="userName">Username</label>
                  <input
                    type="text"
                    id="userName"
                    name="userName"
                    class="form-control"
                    placeholder="Alice"
                  />
                </div>
                <div class="form-group" type = "submit">
                  <label for="passWord">Password</label>
                  <input
                    type="password"
                    id="passWord"
                    name="passWord"
                    class="form-control"
                    placeholder="123abc"
                  />
                </div>
                <div class="form-group">
                  <button type="button" class="btn btn-dark" id="button">
                    Sign In
                  </button>
                </div>
                <div class="form-group">
                  Not a user? <a href="sign_up.html">Sign up here</a>
                  <br />
                  <a href="index.html">Cancel and return home</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/signin.js"></script>
  </body>
</html>
