<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jianwei Bi" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <title>Forum</title>
    <link href="./images/home.png" type="image/x-icon" rel="icon" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/post.css" />
  </head>

  <body>
    <div class="bg bg-blur">
      <a class="btn btn btn-secondary button" href="index.html" role="button"
      >Home</a
      >
      <div class="main">
        <h1>Forum</h1>
        <div class="row">
          <div class="col-9" id="posts"></div>
          <div class="col-3">
            <h2>Create a New Post</h2>
            <form action="/createPost" method="post">
              <label class="form-label"
                ><h3>Title</h3>
                <input class="form-control" type="text" name="title"
              /></label>
              <br />
              <label class="form-label"
                ><h3>Content</h3>
                <!-- Converting input to text area so users can write on multiple lines -->
                <textarea
                  id="textbox"
                  class="form-control"
                  type="text"
                  name="content"
                  rows="10"
              /></label>
              <br />
              <!--onclick="window.location.href = 'http://localhost:3000/post.html'"-->
              <button type="submit" class="btn btn-dark" id="button">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./javascript/frontend.js"></script>
  </body>
</html>
